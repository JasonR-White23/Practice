<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="PalindromeChecker.css" />
        <title>Palindrome Checker</title>
    </head>
    <body>
        <div class="title-container">
            <h2 id="title">
                Palindrome Checker
            </h2>
        </div>
        <div class="definition-container">
            <p id="definition">
                A <b>palindrome</b> is a word, phrase, or sentence that is the same backwards as it is forwards, 
                while ignoring all upper-case, spacing, and punctuation.
            </p>
            <p id="example">
                For example: <i>racecar</i> spelt backwards is still <i>racecar</i>, making it a palindrome.
            </p>
        </div>
        <div class="input-container">
            <p id="request">
                Enter some text to check if it is a palindrome! 
            </p>
            <input id="text-input" type="text" />
            <button id="check-btn" type="button">Check</button>
        </div>
        <div class="result-container">
            <p id="result"></p>
        </div>

        <script src="PalindromeChecker.js"></script>
    </body>
</html>
