<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="RomanNumeralConverter.css" />

        <title>
            Roman Numeral Converter
        </title>
    </head>
    <body>
        <div class="title-container">
            <h2 id="title">
                Roman Numeral Converter
            </h2>
        </div>
        <div class="input-container">
            <h4>
                Enter a number to see what it would look like as a Roman Numeral!
            </h4>

            <input id="number" type="text" />
            <button id="convert-btn" type="button">
                Convert
            </button>
        </div>
        <div class="output-container">
            <p id="output"></p>
        </div>

        <script src="RomanNumeralConverter.js"></script>
    </body>
</html>
